<form>
    <h2>Kirjaudu sisään</h2>
    Käyttäjänimi<br>
    <input type="text" ng-model="email"><br>
    Salasana<br>
    <input type="password" ng-model="password"><br>
    <input type="button" ng-click="logIn()" value="Kirjaudu">
</form>

    <h2>Rekisteröidy</h2>

    <input type="button" ng-click="register()" value="Rekisteröidy">
</form>
